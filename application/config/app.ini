[production]
database.adapter       = "PDO_MYSQL"
database.params.host = "localhost"
database.params.dbname = "wellhealthbook"
database.params.username = "root"
database.params.password = ""
date.timezone = "Asia/Manila"
date.shortform = "m/d/Y"
date.shortform = "m/d/Y H:i:s" 
time.shortform = "H:i"
time.longform = "H:i:s p"
user.preferences.default_action = "main/index"
esign.multiple = "false"
orm.sequence.table = "sequences";
audit.sequence.table = "auditSequences";
user.pki.countryName = "PH";
user.pki.stateOrProvinceName = "Cebu";
user.pki.localityName = "Talisay";
user.pki.organizationName = "WellHealthBook";
user.pki.organizationUnitName = "WellHealthBook User Document Signing Key";
user.pki.emailAddress = "info@wellhealthbook.org";
user.pki.numberOfDays = "3650";
healthcloud.URL = "https://hcpub.clear-health.com/30/hcapi/index.php/";
healthcloud.apiKey = "[Please register for an api key at www.health-cloud.com]";
healthcloud.updateServerUrl = "https://testing2.clear-health.com/updates.raw"
healthcloud.updateServerPubKeyPath = "update_server_rsa.pub"
HSA.timeTrigger = "12:00 AM"
healthcloud.eFax.Url = "https://testing2.clear-health.com/efax.raw"
healthcloud.eFax.dispositionUrl = "https://testing2.clear-health.com/efax.raw/disposition"
healthcloud.eFax.getInboundUrl = "https://testing2.clear-health.com/efax.raw/get-inbounds"
healthcloud.eFax.outboundUrl = "https://testing2.clear-health.com/efax.raw/outbound"
error.logDebugMessages = "true"
patient.detailsView2x = "false"
useImmunizationInventory = "true"
autologout = "480" ; in minutes (default to 8 hours)
statisticsStoreKeyAsValue = "false"
healthcloud.claimsServerUrl = "[claims server url]"


[development]
database.adapter       = "PDO_MYSQLI"
database.params.dbname = "webvista"
database.params.username = "root"
database.params.password = ""
